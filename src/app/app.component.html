<div class="register-form">
    <h2 class="heading">Validación de formularios</h2>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()">

        <div class="form-group">
        <label for="name">Nombre: </label>
        <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="checkFormControlCss(name)">
        <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
          El nombre es requerido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo: </label>
        <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="checkFormControlCss(email)">
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
          Ingrese un email valido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Dirección: </label>
        <input type="text" class="form-control" id="address" formControlName="address" [ngClass]="checkFormControlCss(address)">
        <div *ngIf="address.invalid && address.touched" class="invalid-feedback">
          La dirección es requerida.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mobile">N° Celular: </label>
        <input type="tel" class="form-control" id="mobile" formControlName="mobile" [ngClass]="checkFormControlCss(mobile)">
        <div *ngIf="mobile.invalid && mobile.touched" class="invalid-feedback">
          El número de celular es requerida.
        </div>
      </div>
  
      <div class="form-group">
        <label for="age">Edad: </label>
        <input type="number" class="form-control" id="age" formControlName="age" [ngClass]="checkFormControlCss(age)">
        <div *ngIf="age.invalid && age.touched" class="invalid-feedback">
          Ingrese una edad valida (entre 18 y 100).
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Género: </label>
        <select class="form-control" id="gender" formControlName="gender" [ngClass]="checkFormControlCss(gender)">
          <option value="" disabled>Seleccione genero</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option>
          <option value="other">Otro</option>
        </select>
        <div *ngIf="gender.invalid && gender.touched" class="invalid-feedback">
          Seleccione un género.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-4">Guardar</button>
    </form>
  </div>
